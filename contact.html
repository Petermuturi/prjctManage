      <script>
      $(".sh").hide();
      function subscription(){
        var email = document.subscribe.email;
        if (email.value === "")
    {
        window.alert("Please provide your address.");
        email.focus();
         $(".sh").hide();
        return false;
    }
    if (email.value.indexOf("@", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
         $(".sh").hide();
        return false;
    }
    if (email.value.indexOf(".", 0) < 0)
    {
        window.alert("Please enter a valid e-mail address.");
        email.focus();
         $(".sh").hide();
        return false;
    }
    return true;
      }
